<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <div class="setup-panel" id="setupPanel">
      <h1>Tic Tac Toe</h1>
      
      <!-- Login -->
      <div class="auth-form" id="loginForm">
        <h2>Login</h2>
        <div class="form-group">
          <input type="text" id="loginUsername" placeholder="Username" />
          <input type="password" id="loginPassword" placeholder="Password" />
          <button id="loginBtn">Login</button>
        </div>
        <p>Don't have an account? <a href="#" id="showRegisterBtn">Register</a></p>
      </div>

      <!-- Register -->
      <div class="auth-form" id="registerForm" style="display: none;">
        <h2>Register</h2>
        <div class="form-group">
          <input type="text" id="registerUsername" placeholder="Username (3-16 characters, letters and numbers only)" />
          <input type="password" id="registerPassword" placeholder="Password" />
          <input type="password" id="confirmPassword" placeholder="Confirm Password" />
          <button id="registerBtn">Register</button>
        </div>
        <p>Already have an account? <a href="#" id="showLoginBtn">Login</a></p>
      </div>
    </div>

    <div class="game-panel" id="gamePanel">
      <div class="game-info">
        <div class="player-info" id="playerInfo">
          <div class="player-card you">
            <h3>You</h3>
            <div id="yourInfo">Waiting...</div>
            <div class="player-stats">
              <div><span id="yourGames"></span></div>
              <div><span id="yourWins"></span></div>
              <div><span id="yourWinRate"></span></div>
            </div>
          </div>
          <div class="vs">VS</div>
          <div class="player-card opponent">
            <h3>Opponent</h3>
            <div id="opponentInfo">Waiting...</div>
            <div class="player-stats">
              <div><span id="opponentGames"></span></div>
              <div><span id="opponentWins"></span></div>
              <div><span id="opponentWinRate"></span></div>
            </div>
          </div>
        </div>
        <div class="turn-indicator" id="turnIndicator"></div>
      </div>

      <div id="board" class="board"></div>
      
      <div class="status-panel">
        <p id="status" class="status-message"></p>
        <div id="queueInfo" class="queue-info"></div>
      </div>

      <div class="button-group">
        <button id="showRankingsBtn" class="rankings-button">Show Rankings</button>
        <button id="logoutBtn" class="logout-button">Logout</button>
      </div>
    </div>

    <!-- Ranking -->
    <div id="rankingsModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Top Players</h2>
        <table id="rankingsTable">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Player</th>
              <th>Games</th>
              <th>Wins</th>
              <th>Win Rate</th>
            </tr>
          </thead>
          <tbody id="rankingsBody">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="client.js"></script>
</body>
</html>
